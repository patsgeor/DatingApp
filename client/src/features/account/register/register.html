<div class="card w-1/2 bg-white mx-auto flex flex-col p-6  shadow-lg rounded-lg">
    <div class="card-title text-3xl text-primary justify-center font-semibold">Sing up</div>
    <div class="card-body w-full">
        <ul class="steps steps-vertical lg:steps-horizontal ">
            <li class="step step-primary">Credential</li>
            <li class="step" [class.step-primary]="currentStep()===2">Profile</li>
        </ul>
        @if(currentStep()==1){
        <form [formGroup]="credentialForm" class="flex flex-col gap-4 w-full steps">
            <app-text-input label="Email" class="mt-2" type="email" formControlName="email" />
            <app-text-input label="Display Name" type="text" formControlName="displayName" />
            <app-text-input label="Password" type="Password" formControlName="password" />
            <app-text-input label="Confirm Password" type="password" formControlName="confirmPassword" />
        </form>
        }
        @if(currentStep()==2){
        <form [formGroup]="profileForm" class="flex flex-col gap-4 w-full steps">
            <div class="flex gap-4 items-center">
                <div class="font-semibold"> Gender: </div>
                <label class="flex gap-3 items-center">
                    <span>Male</span>
                    <input type="radio" formControlName="gender"  value="male" class="radio radio-primary"> 
                    <span>Female</span>
                    <input type="radio" formControlName="gender"  value="female" class="radio radio-primary"> 
                </label>
            </div>
            <app-text-input label="Date Of Birth" type="Date" formControlName="dateOfBirth" [maxDate]="getMaxDate()"/>
            <app-text-input label="City"  formControlName="city" />
            <app-text-input label="Country" formControlName="country" />
        </form>
        }

        <div class="flex items-center justify-end gap-4">
            <button class="btn" type="button" [hidden]="currentStep()==1" (click)="prevStep()">prevStep</button>
            <button class="btn btn-primary" type="button" [disabled]="credentialForm.invalid"
                [hidden]="currentStep()==2" (click)="nextStep()">Next</button>
            <button class="btn btn-primary" type="button" [disabled]="credentialForm.invalid && profileForm.invalid"
                [hidden]="currentStep()==1" (click)="register()">Register</button>
        </div>
    </div>

    @if(validationErrors().length>0){
    <div class="mt-5 flex bg-gray-200 rounded-2xl w-1/2 p-3 mx-auto">
        <ul class="flex flex-col text-error space-y-1">
           @for( error of validationErrors(); track $index ){
            <li class="text-red-600"> {{error}} </li>
           }
        </ul>
  </div>
}

</div>
