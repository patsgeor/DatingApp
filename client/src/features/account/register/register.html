<div class="card w-1/2 bg-white mx-auto flex flex-col p-6  shadow-lg rounded-lg">
    <div class="card-title text-3xl text-primary justify-center font-semibold">Sing up</div>
    <div class="card-body w-full">
        <form #registerForm="ngForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
            <input class="input w-full" name="email" placeholder="Email" [(ngModel)]="creds.email" />
            <input class="input w-full" name="displayName" placeholder="Display Name" [(ngModel)]="creds.displayName" />
            <input class="input w-full" type="password" name="password" placeholder="Password"
                [(ngModel)]="creds.password" />
            
            <div class="flex items-center justify-end gap-4">
                <button class="btn" type="button" (click)="cancel()">Cancel</button>
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
    </div>

</div>
