@if(memberService.member() ; as member){
    <div class="flex flex-col gap-3">
        <div class="flex gap-3">
            <span class="font-semibold">Member since:</span>
            <span>{{member.created |date :"longDate"}}</span>
        </div>
        <div class="flex gap-3">
            <span class="font-semibold">Last active:</span>
            <span>{{member.lastActive |date :'dd-MMM.-yy,  h:mm a'}}</span>
        </div>
        <h3 class="text-lg font-semibold text-primary">About {{member.displayName}}</h3>
        @if(memberService.editMode()) {
                <form #editForm="ngForm" (ngSubmit)="updateProfile()" 
                    class="flex flex-col w-full gap-4">
                    <label class="floating-label">
                        <span>DisplayName</span>
                        <input name="displayName" class="input w-full" 
                        placeholder="DisplayName"
                        [(ngModel)]="editableMember.displayName">
                    </label>
                    <label class="floating-label">
                        <span>Description</span>
                        <textarea name="description" class="textarea w-full" 
                        placeholder="description"
                        [(ngModel)]="editableMember.description"></textarea>
                    </label>
                    <label class="floating-label">
                        <span>City</span>
                        <input name="city" class="input w-full" 
                        placeholder="city"
                        [(ngModel)]="editableMember.city">
                    </label>
                    <label class="floating-label">
                        <span>Country</span>
                        <input name="country" class="input w-full" 
                        placeholder="country"
                        [(ngModel)]="editableMember.country">
                    </label>

                    <button [disabled]="!editForm.dirty" class="btn btn-success self-end">submit</button>
                </form>
        }@else{
        <div>{{member.description}}</div>
        }
    </div>
}
