@if(member(); as member){
<div routerLink="/members/{{member.id}}" class="card 
    cursor-pointer transition-all duration-300 ease-in-out transform hover:-translate-y-2 hover:shadow-2xl">
    <img src="{{member?.imageUrl || '/user.png'}}" alt="{{member.displayName}} image" class="rounded-lg">
    <div class="card-actions z-40 absolute w-full bottom-0 rounded-b-lg px-3 py-1
        bg-gradient-to-t from-black via-black/75 to-black/0
        ">
        <div class="flex flex-col  text-white">
            <span class="font-semibold">{{member.displayName}}, {{member.dateOfBirth | age}}</span>
            <span class="text-sm">{{member.city}}</span>
        </div>
    </div>

</div>
}
